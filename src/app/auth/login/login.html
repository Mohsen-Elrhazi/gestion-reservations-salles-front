<form (ngSubmit)="login()" class="flex justify-center items-center h-screen bg-gray-100">
  <mat-card class="w-[400px] p-6 shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-center">Login</h2>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-full" type="submit">
      Login
    </button>

    <a routerLink="/register" class="block text-center mt-4 text-blue-600 hover:underline">
      Create account
    </a>
  </mat-card>
</form>
